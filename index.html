<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    body {

<body>

<h1>–ü—Ä–∏–≤–µ—Ç! –≠—Ç–æ –º–æ–π –≤–∏—à–ª–∏—Å—Ç üéÅ</h1>
<p>–ù–∏–∂–µ —Å–ø–∏—Å–æ–∫ –ø—Ä–∏—è—Ç–Ω—ã—Ö —à—Ç—É–∫, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –ø–æ–¥–∞—Ä–∏—Ç—å. –ß—Ç–æ–±—ã –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å ‚Äî –≤–æ–π–¥–∏ —á–µ—Ä–µ–∑ Telegram üëá</p>
 
  <!-- Telegram Login Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="MariiaWishlistBot" 
    data-size="large"
    data-userpic="false"
    data-onauth="onTelegramAuth(user)">
  </script>
  
<div id="list">
  <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
</div>

<script>
  let user = null;

  function onTelegramAuth(u) {
    user = u;
    loadGifts();
  }

  async function loadGifts() {
    const res = await fetch("https://my-wishlist.onrender.com/wishlist");
    const gifts = await res.json();

    const container = document.getElementById('list');
    container.innerHTML = '';

    gifts.forEach(gift => {
      const card = document.createElement('div');
      card.className = 'card';

      const title = `<h3>${gift.title}</h3>`;
      const desc = gift.desc ? `<p>${gift.desc}</p>` : '';
      const link = gift.link ? `<p><a href="${gift.link}" target="_blank">–°—Å—ã–ª–∫–∞ –Ω–∞ –ø–æ–¥–∞—Ä–æ–∫</a></p>` : '';

      const button = document.createElement('button');
      button.innerText = gift.reserved ? '–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–æ' : '–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å';
      button.disabled = gift.reserved || !user;

      button.onclick = async () => {
        const response = await fetch("https://my-wishlist.onrender.com/reserve", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ gift_id: gift.id, user })
        });

        if (response.ok) {
          loadGifts();
        } else {
          const error = await response.json();
          alert(error.error || '–û—à–∏–±–∫–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è');
        }
      };

      card.innerHTML = title + desc + link;
      card.appendChild(button);
      container.appendChild(card);
    });
  }

  // fallback –µ—Å–ª–∏ —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
  if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
    user = Telegram.WebApp.initDataUnsafe.user;
    loadGifts();
  }
</script>

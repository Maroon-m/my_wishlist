<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–π –≤–∏—à–ª–∏—Å—Ç üéÅ</title>
  <style>
    body {
      background: #FAF8F5;
      color: #333;
      font-family: Arial, sans-serif;
      max-width: 800px;

    }

    h1 {

    .category {

    }

    .card {

    }

    }

    }

    .card button {

      border: none;
      color: #fff;

      border-radius: 6px;

    }

    .card button:hover:not(:disabled) {

    }

    }

    #logout {
      margin-top: 10px;

  </style>

<body>

<h1>–ü—Ä–∏–≤–µ—Ç! –≠—Ç–æ –º–æ–π –≤–∏—à–ª–∏—Å—Ç üéÅ</h1>
<p>–ù–∏–∂–µ —Å–ø–∏—Å–æ–∫ –ø—Ä–∏—è—Ç–Ω—ã—Ö —à—Ç—É–∫, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –ø–æ–¥–∞—Ä–∏—Ç—å. –ß—Ç–æ–±—ã –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å ‚Äî –≤–æ–π–¥–∏ —á–µ—Ä–µ–∑ Telegram üëá</p>

<!-- Telegram Login Widget -->
<script async src="https://telegram.org/js/telegram-widget.js?22"
  data-telegram-login="MariiaWishlistBot" 
  data-size="large"
  data-userpic="false"
  data-onauth="onTelegramAuth(user)">
</script>

<!-- –ö–Ω–æ–ø–∫–∞ "–≤—ã–π—Ç–∏" -->
<div id="logout-container" style="display:none;">
  <button id="logout" onclick="logout()">–í—ã–π—Ç–∏ –∏–∑ Telegram</button>
</div>

<div id="list">
  <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
</div>

<script>
  let user = null;

  function onTelegramAuth(u) {
    user = u;
    localStorage.setItem('tg_user', JSON.stringify(user));
    document.getElementById('logout-container').style.display = 'block';
    loadGifts();
  }

  function logout() {
    localStorage.removeItem('tg_user');
    location.reload();
  }

  async function loadGifts() {
    const saved = localStorage.getItem('tg_user');
    if (!user && saved) {
      user = JSON.parse(saved);
      document.getElementById('logout-container').style.display = 'block';
    }

    const res = await fetch("https://my-wishlist.onrender.com/wishlist");
    const gifts = await res.json();

    const container = document.getElementById('list');
    container.innerHTML = '';

    const grouped = {};
    gifts.forEach(g => {
      if (!grouped[g.category]) grouped[g.category] = [];
      grouped[g.category].push(g);
    });

    for (const cat of ["–°–∞–º—ã–µ –∂–µ–ª–∞–Ω–Ω—ã–µ", "–ó–¥–æ—Ä–æ–≤—å–µ", "–ü–æ–ª–µ–∑–Ω–æ—Å—Ç–∏", "–ü—Ä–∏—è—Ç–Ω–æ—Å—Ç–∏", "–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–µ"]) {
      if (!grouped[cat]) continue;
      const heading = document.createElement('div');
      heading.className = 'category';
      heading.textContent = cat;
      container.appendChild(heading);

      grouped[cat].forEach(gift => {
        const card = document.createElement('div');
        card.className = 'card';

        const title = `<h3>${gift.title}</h3>`;
        const desc = gift.desc ? `<p>${gift.desc}</p>` : '';
        const link = gift.link ? `<p><a href="${gift.link}" target="_blank">–°—Å—ã–ª–∫–∞ –Ω–∞ –ø–æ–¥–∞—Ä–æ–∫</a></p>` : '';

        const button = document.createElement('button');
        button.innerText = gift.reserved ? '–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–æ' : '–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å';
        button.disabled = gift.reserved;

        button.onclick = async () => {
          if (!user) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å —á–µ—Ä–µ–∑ Telegram, —á—Ç–æ–±—ã –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥–∞—Ä–æ–∫.");
            return;
          }

          const confirmed = confirm("–í—ã —Ç–æ—á–Ω–æ —Ö–æ—Ç–∏—Ç–µ –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —ç—Ç–æ—Ç –ø–æ–¥–∞—Ä–æ–∫?");
          if (!confirmed) return;

          const response = await fetch("https://my-wishlist.onrender.com/reserve", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ gift_id: gift.id, user })
          });

          if (response.ok) {
            loadGifts();
          } else {
            const error = await response.json();
            alert(error.error || '–û—à–∏–±–∫–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è');
          }
        };

        card.innerHTML = title + desc + link;
        card.appendChild(button);
        container.appendChild(card);
      });
    }
  }

  loadGifts();

  if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe?.user) {
    onTelegramAuth(Telegram.WebApp.initDataUnsafe.user);
  }
</script>

</body>
</html>
